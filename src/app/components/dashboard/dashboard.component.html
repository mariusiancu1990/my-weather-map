<div class="dashboard d-flex flex-wrap">

  <!-- Left side component -->
  <div class="city-list-wrapper p-3 col-xs-12 col-sm-5 col-md-4 col-lg-3">
    
    <div class="row">
      <div class="col">       
          <div class="btn text-white px-0" (click)="openModal()">
              <fa-icon [icon]="['fas', 'plus']" size="lg"></fa-icon>
              <label class="pl-2">Add New City</label>
          </div> 
      </div>     
    </div>

    <app-city-list #cityList [data]="myCities$ | async" (select)="getWeatherInfo($event)"></app-city-list>

    <div class="row">
      <div class="col">
          <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" (change)="setAutoUpdate($event.target.checked)">
                <label class="form-check-label" for="invalidCheck2">                
                  <label class="pl-2">Auto Update Per Minute</label>
                </label>
              </div>
            </div>
      </div>     
    </div>
  </div>

  <!-- Right side component -->
  <div class="weather-info-wrapper p-3 col-xs-12 col-sm-7 col-md-8 col-lg-9">
    <app-weather-info [data]="weatherInfo$ | async"></app-weather-info>
  </div>  

  <app-city-modal #cityModal [data]="allCities$ | async" (add)="addCity($event)"></app-city-modal>
  
</div>
